<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Heladeras Solidarias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

<header th:fragment="panel-header">
    <nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center FC-palette" th:href="@{/}">
                <img th:src="@{/assets/logo_negro.png}" alt="Logo" height="45" width="45">
                <p class="ps-3 titulo-header">HELADERAS <span class="FC-palette-span">SOLIDARIAS</span></p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="dropdown text-end ms-3" sec:authorize="isAuthenticated()">
                    <a sec:authorize="isAuthenticated() and hasAuthority('ROL_ADMIN')" href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/assets/icon-perfil-admin.png}" alt="profile" width="35" height="35" class="rounded-circle">
                    </a>
                    <a sec:authorize="isAuthenticated() and hasAuthority('ROL_T')" href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img th:src="@{/assets/icon-perfil-tecnico.png}" alt="profile" width="35" height="35" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end text-small">
                        <li><span class="dropdown-item fw-bold cursor-text" sec:authentication="principal.username"></span></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item cerrar-sesion" th:href="@{/logout}">Cerrar Sesi√≥n</a></li>
                    </ul>
                </div>
        </div>
    </nav>
</header>
</body>
</html>
