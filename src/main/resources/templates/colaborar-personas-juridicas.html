<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaborar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body class="vectores-fondo">

    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="container" style="min-height: 70vh;">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="FC-palette-h1 mb-0">COLABORAR</h1>
                    <h2 class="text-muted FC-palette-span">Personas juridicas</h2>
                    <div class="card-colaborar my-4 d-flex justify-content-center gap-3 align-items-center">
                        <div class="col-md-3 d-flex justify-content-center">
                            <a th:href="@{/donar-dinero}" class="text-decoration-none text-dark">
                                <span class="text-muted material-symbols-outlined">
                                    attach_money
                                </span>
                                <button class="btn rounded-circle btn-colaborar">
                                    Donar dinero
                                </button>
                            </a>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center">
                            <a th:href="@{/colocar-heladera}" class="text-decoration-none text-dark">
                                <span class="text-muted material-symbols-outlined">
                                    kitchen
                                    </span>
                                <button class="btn rounded-circle btn-colaborar">
                                    Colocar una heladera
                                </button>
                            </a>
                        </div>
                        <div class="col-md-3 d-flex justify-content-center">
                            <a th:href="@{/cargar-premio}" class="text-decoration-none text-dark">
                                <span class="text-muted material-symbols-outlined">
                                    featured_seasonal_and_gifts
                                    </span>
                                <button class="btn rounded-circle btn-colaborar">
                                    Cargar premio
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
