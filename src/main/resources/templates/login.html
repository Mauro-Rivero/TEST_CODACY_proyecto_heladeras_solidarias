<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
</head>
<body id="login">

<div th:replace="~{fragments/header :: header}"></div>

<main id="registro">
    <div class="container-imagen">
        <img th:src="@{/assets/mujer-heladera.png}" alt="mujer junto a heladera">
    </div>
    <div class="register-card">
        <h1 class="fw-bold">INICIAR SESION</h1>
        <hr>
        <form th:action="@{/login}" method="POST" class="register-form needs-validation mb-3">
            <!-- Usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ej: juanperez" required autofocus>
                </div>
            </div>
            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <button type="button" class="btn toggle-password">
                        <span class="material-symbols-outlined toggle-pass-icon">visibility</span>
                    </button>
                </div>
            </div>
            <!-- Mensaje de error -->
            <div th:if="${loginError}" class="alert alert-danger mt-2">
                <p th:text="${loginError}" class="m-0"></p>
            </div>
            <!-- Botón Iniciar sesión -->
            <button type="submit" class="btn btn-dark w-100 mb-2">Iniciar Sesión</button>
        </form>
        <!-- Botón Google -->
        <a href="/oauth2/authorization/google" class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center">
            <img src="https://iconos8.es/icon/17949/logo-de-google" alt="Google Logo" width="20" height="20" class="me-2">
            Iniciar sesión con Google
        </a>
        <!-- Enlace de registro -->
        <a class="w-100 text-center" th:href="@{/seleccion-persona}">¿No tenés cuenta? Registrate</a>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/togglepass.js}"></script>
</body>
</html>
