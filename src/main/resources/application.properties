# Configuracion de la aplicacion
spring.application.name=proyecto-heladeras-solidarias

# Configuracion del servidor
# server.servlet.context-path=/heladeras-solidarias
server.port=${PORT:8080}
server.address=0.0.0.0

# Perfil activo para la configuracion
spring.profiles.active=prod

# Configuraciones adicionales para Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.security.oauth2.client.registration.google.client-id=${OAUTH2_GOOGLE_CLEINT_ID}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH2_GOOGLE_CLIENT_SECRET}


# Configuraciones de logging
# logging.level.root=DEBUG

