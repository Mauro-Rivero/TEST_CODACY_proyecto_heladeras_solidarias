<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="registro">
    <div class="container-imagen">
        <img src="../assets/mujer-heladera.png" alt="mujer junto a heladera">
    </div>
    <div class="register-card">
        <h2 class="fw-bold">Registrarse</h2>
        <h4>Persona Humana</h4>
        <hr>
        <form class="register-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez">
            </div>
            <div class="mb-3">
                <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" id="fecha-nacimiento" placeholder="DD/MM/AA">
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <select class="form-select" id="tipo-documento">
                    <option selected>Tipo</option>
                    <option value="1">DNI</option>
                    <option value="2">Pasaporte</option>
                    <option value="3">Cédula</option>
                </select>
                <input type="text" class="form-control mt-2" id="numero-documento" placeholder="Número">
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais">
                    <option selected>Argentina</option>
                    <!-- Añadir más opciones según sea necesario -->
                </select>
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Ej: Puerto Madryn">
            </div>
            <div class="mb-3">
                <label for="calle" class="form-label">Calle</label>
                <input type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás">
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Ej: 123">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <div class="d-flex">
                    <input type="text" class="form-control me-2" id="prefijo" placeholder="Ej: +54" style="max-width: 60px;">
                    <input type="text" class="form-control me-2" id="codigo-area" placeholder="Ej: 9" style="max-width: 60px;">
                    <input type="text" class="form-control" id="numero-telefono" placeholder="Ej: 12345678">
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: juanperez@gmail.com">
            </div>
            <button type="submit" class="btn btn-dark w-100">Continuar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
