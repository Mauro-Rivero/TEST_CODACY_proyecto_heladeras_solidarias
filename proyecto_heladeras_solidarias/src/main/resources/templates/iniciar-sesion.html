<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="../static/assets/logo_blanco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body id="iniciar-sesion">

    <div th:replace="fragments/header :: header"></div>

    <main id="registro">
        <div class="container-imagen">
            <img src="../static/assets/mujer-heladera.png" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Iniciar sesión</h2>
            <hr>
            <form class="register-form needs-validation mb-3" novalidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="usuario" placeholder="Ej: juanperez" required autocomplete="username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="current-password">
                        <button class="btn toggle-password" type="button">
                            <span class="material-symbols-outlined toggle-pass-icon">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="invalid-user text-danger mb-2">Usuario o contraseña incorrecta</div>
                <button type="submit" class="btn btn-dark w-100">Listo</button>
            </form>
            <a class="w-100" href="seleccion-persona.html">¿No tenés cuenta? Registrate</a>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/validar_usuario.js"></script>
    <script src="../static/js/togglepass.js"></script>
</body>
</html>
