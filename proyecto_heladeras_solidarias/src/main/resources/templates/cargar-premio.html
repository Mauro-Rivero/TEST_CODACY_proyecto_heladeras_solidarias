<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar premio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/assets/logo_blanco.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="vectores-fondo">

    <div th:replace="fragments/header :: header"></div>

    <main>
        <div class="container text-center">
            <h1 class="fw-bold">Cargar premio</h1>
            <div class="card my-4">
                <form>
                    <div class="mb-3">
                        <label for="nombrePremio" class="text-start w-100 py-2">Nombre del premio</label>
                        <input type="text" class="form-control" id="nombrePremio" placeholder="Ej: cena para 4 personas">
                    </div>
                    <div class="mb-3">
                        <label for="costoPuntos" class="text-start w-100 py-2">Costo de puntos</label>
                        <input type="number" class="form-control" id="costoPuntos" placeholder="Ingrese sólo el número">
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="text-start w-100 py-2">Categoría</label>
                        <select class="form-select" id="categoria">
                            <option selected>Seleccionar opción</option>
                            <option value="1">Gastronomía</option>
                            <option value="2">Electrónica</option>
                            <option value="3">Artículos para el hogar</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="adjuntarImagen" class="text-start w-100 py-2">Adjuntar imagen</label>
                        <label class="custom-file-upload">
                            <input type="file" id="adjuntarImagen" class="ms-xxl-5 w-100" accept="image/*">
                            <span class="material-symbols-outlined">
                                upload_file
                            </span>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark w-50 mt-3">Cargar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/cerrar_sesion.js"></script>
</body>
</html>
