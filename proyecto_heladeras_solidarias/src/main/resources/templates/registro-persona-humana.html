<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <main id="registro">
        <div class="container-imagen">
            <img th:src="@{/assets/mujer-heladera.png}" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Registrarse</h2>
            <h4>Persona Humana</h4>
            <hr>
            <form th:action="@{/registro-persona-humana/guardar}" class="register-form needs-validation" method="POST" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Ej: Juan" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Ej: Pérez" required>
                </div>
                <div class="mb-3">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input name="fecha-nacimiento" type="date" class="form-control" id="fecha-nacimiento" min="1900-01-01" max="2024-12-31" required>
                </div>
                <span class="span-form">Documento</span>
                <div class="mb-3 d-flex justify-content-between gap-2">
                    <div class="flex-grow-1">
                        <label for="tipo-documento" class="form-label">Tipo</label>
                        <select name="tipo-documento" class="form-select" id="tipo-documento" required>
                            <option value="" disabled selected>Tipo</option>
                            <option value="DNI">DNI</option>
                            <option value="PASAPORTE">Pasaporte</option>
                            <option value="LICENCIA_CONDUCIR">Licencia de Conducir</option>
                        </select>
                    </div>
                    <div>
                        <label for="numero-documento"  class="form-label">Nro. de documento</label>
                        <input name="numero-documento" type="text" class="form-control" id="numero-documento" placeholder="Número" required>
                    </div>
                    <div>
                        <label for="sexo-documento" class="form-label w-100">Sexo</label>
                        <select name="sexo-documento" class="form-select w-auto" id="sexo-documento" required>
                            <option value="" disabled selected>Tipo</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMENINO">Femenino</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                </div>
                <span class="span-form">Dirección</span>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <select name="pais" class="form-select" id="pais" required>
                        <option value="Argentina" selected>Argentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input name="ciudad" type="text" class="form-control" id="ciudad" placeholder="Ej: Puerto Madryn" required>
                </div>
                <div class="mb-3 d-flex gap-2">
                    <div class="w-75">
                        <label for="calle" class="form-label">Calle</label>
                        <input name="calle" type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás" required>
                    </div>
                    <div>
                        <label for="altura" class="form-label">Número</label>
                        <input name="altura" type="text" class="form-control" id="altura" placeholder="Ej: 123" required>
                    </div>
                    <div>
                        <label for="codigo-postal" class="form-label">Código postal</label>
                        <input name="codigo-postal" type="text" class="form-control" id="codigo-postal" placeholder="Ej: 1407" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <span class="span-form">Teléfono</span>
                    <div class="d-flex w-100 flex-wrap">
                        <div class="d-flex flex-column me-2">
                            <label for="prefijo" class="form-label">Prefijo</label>
                            <input name="prefijo" type="text" class="form-control" id="prefijo" placeholder="Ej: +54" style="max-width: 80px;" required>
                        </div>
                        <div class="d-flex flex-column me-2">
                            <label for="codigo-area" class="form-label">Cód. área</label>
                            <input name="codigo-area" type="text" class="form-control" id="codigo-area" placeholder="Ej: 9" style="max-width: 80px;" required>
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <label for="numero-telefono" class="form-label">Número</label>
                            <input name="numero-telefono" type="text" class="form-control" id="numero-telefono" placeholder="Ej: 12345678" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input name="correo" type="email" class="form-control" id="correo" placeholder="Ej: juanperez@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <div class="input-group-append"></div>
                            <input name="password" type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback"></div>
<!--                            <button class="btn toggle-password" type="button">-->
<!--                                <span class="material-symbols-outlined toggle-pass-icon">-->
<!--                                    visibility-->
<!--                                </span>-->
<!--                            </button>-->
                    </div>
                </div>
                <button type="submit" class="btn btn-dark w-100">Continuar</button>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/validacion_registro.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
    <script th:src="@{js/togglepass.js}"></script>
</body>
</html>
