<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="fragments/header :: header(${userType}, ${isLoggedIn})"></div>

    <main id="registro">
        <div class="container-imagen">
            <img th:src="@{/assets/mujer-heladera.png}" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Registrarse</h2>
            <h4>Persona Humana</h4>
            <hr>
            <form th:action="@{/registro-persona-humana/guardar}" th:object="${colaboradorHumano}" class="register-form needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan" th:field="*{persona.nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez" th:field="*{persona.apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha-nacimiento" name="fecha" min="1900-01-01" max="2024-12-31" th:field="*{persona.fechaNacimiento}" required>
                </div>
                <span class="span-form">Documento</span>
                <div class="mb-3 d-flex gap-2 flex-md-wrap flex-lg-nowrap">
                    <div>
                        <label for="tipo-documento" class="form-label w-100">Tipo</label>
                        <select class="form-select w-auto" id="tipo-documento" th:field="*{persona.documento.tipo}" required>
                            <option value="" disabled selected>Tipo</option>
                            <option value="1">DNI</option>
                            <option value="2">Pasaporte</option>
                            <option value="3">Cédula</option>
                        </select>
                    </div>
                    <div class="w-75">
                        <label for="numero-documento"  class="form-label w-100">Numero de documento</label>
                        <input type="text" class="form-control" id="numero-documento" placeholder="Número" th:field="*{persona.documento.numero}" required>
                    </div>
                    <div>
                        <label for="sexo-documento" class="form-label w-100">Sexo</label>
                        <select class="form-select w-auto" id="sexo-documento" th:field="*{persona.documento.sexo}" required>
                            <option value="" disabled selected>Tipo</option>
                            <option value="MASCULINO">Masculino</option>
                            <option value="FEMENINO">Femenino</option>
                            <option value="OTRO">Otro</option>
                        </select>
                    </div>
                </div>
                <span class="span-form">Dirección</span>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais" th:field="*{ubicacion.pais}" required>
                        <option value="Argentina" selected>Argentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ej: Puerto Madryn" th:field="*{ubicacion.ciudad}" required>
                </div>
                <div class="mb-3 d-flex gap-2">
                    <label for="calle" class="form-label">Calle y Número</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás 1234" th:field="*{ubicacion.direccion}" required>
                </div>
                <div class="mb-3 row">
                    <span class="span-form">Teléfono</span>
                    <div class="d-flex w-100 flex-wrap">
                        <div class="d-flex flex-column me-2">
                            <label for="prefijo" class="form-label">Prefijo</label>
                            <input type="text" class="form-control" id="prefijo" placeholder="Ej: +54" style="max-width: 80px;" th:field="*{mediosDeContacto[__${iterStat.index}__].prefijo}" required>
                        </div>
                        <div class="d-flex flex-column me-2">
                            <label for="codigo-area" class="form-label">Cód. área</label>
                            <input type="text" class="form-control" id="codigo-area" placeholder="Ej: 9" style="max-width: 80px;" th:field="*{mediosDeContacto[__${iterStat.index}__].codigoArea}" required>
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <label for="numero-telefono" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero-telefono" placeholder="Ej: 12345678" th:field="*{mediosDeContacto[__${iterStat.index}__].numero}" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej: juanperez@gmail.com" required>
                </div>
                <a th:href="@{/crear-usuario.html}">
                    <button type="submit" class="btn btn-dark w-100">Continuar</button>
                </a>
            </form>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer(${userType}, ${isLoggedIn})"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/validacion_registro.js}"></script>
    <script th:src="@{/js/render_segun_usuario.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
