<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Dinero</title>
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo" >

    <div th:replace="~{fragments/header :: header(${userType}, ${isLoggedIn})}"></div>

    <main>
        <div class="container" style="min-height: 50vh">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="mb-0 fw-bold">Donar dinero</h1>
                    <div class="card-donacion-dinero my-4 p-4">
                        <label for="frecuencia">Frecuencia de pago</label>
                        <select name="frecuencia" id="frecuencia" class="d-flex justify-content-center flex-wrap">
                            <option value="UNICA_VEZ" class="option-circle">Única vez</option>
                            <option value="SEMANAL" class="option-circle">Semanal</option>
                            <option value="MENSUAL" class="option-circle">Mensual</option>
                            <option value="SEMESTRAL" class="option-circle">Semestral</option>
                            <option value="ANUAL" class="option-circle">Anual</option>
                        </select>
                    </div>
                    <div id="medioPago" class="my-4 p-4 card-donacion-dinero oculto">
                        <h4>Medio de pago</h4>
                        <select class="icon-container">
                            <option value="CREDITO" class="option-circle">Crédito</option>
                            <option value="DEBITO" class="option-circle">Débito</option>
                            <option value="EFECTIVO" class="option-circle">Efectivo</option>
                            <option value="MERCADO_PAGO" class="option-circle">MercadoPago</option>
                            <option value="TRANSFERENCIA" class="option-circle">Transferencia</option>
                        </select>
                    </div>
                    <div class="my-4 p-4 card-donacion-dinero oculto">
                        <label for="monto">Monto</label>
                        <select name="monto" id="monto" class="d-flex justify-content-center flex-wrap">
                            <option value="5000" class="option-circle">$5.000</option>
                            <option value="10000" class="option-circle">$10.000</option>
                            <option value="15000" class="option-circle">$15.000</option>
                            <option value="20000" class="option-circle">$20.000</option>
                        </select>
<!-- TODO: ver como implementar "otro" <div class="option-circle" id="otroImporte">Otro importe</div>-->
<!--                        <input type="number" min="0" id="montoPersonalizado" class="input-monto form-control" placeholder="Ingrese monto $" />-->
                    </div>
                </div>
                <button id="btnDonar" class="btn btn-dark col-1 oculto">Donar</button>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/donacion-dinero.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
