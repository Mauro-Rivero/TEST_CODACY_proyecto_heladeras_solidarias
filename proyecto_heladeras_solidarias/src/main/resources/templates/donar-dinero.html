<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Dinero</title>
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo" >

    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="mb-0 fw-bold text-center">Donar Dinero</h1>
                    <div class="card my-4">
                        <form id="donarForm" class="mt-4">
                            <!-- Selección de Monto -->
                            <div class="mb-3">
                                <label for="monto" class="form-label">Selecciona un monto</label>
                                <select id="monto" class="form-select" onchange="toggleCustomAmount(this.value)">
                                    <option value="100">100</option>
                                    <option value="500">500</option>
                                    <option value="1000">1000</option>
                                    <option value="otro">Otro monto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="frecuencia" class="form-label">Selecciona un monto</label>
                                <select name="frecuencia" id="frecuencia" class="form-select" onchange="toggleCustomAmount(this.value)">
                                    <option disabled> Seleccione una frecuencia</option>
                                    <option value="UNICA_VEZ">Única vez</option>
                                    <option value="SEMANAL">Semanal</option>
                                    <option value="MENSUAL">Mensual</option>
                                    <option value="SEMESTRAL">Semestral</option>
                                    <option value="ANUAL">Anual</option>
                                </select>
                            </div>
                            <div id="customAmountContainer" class="mb-3" style="display: none;">
                                <label for="montoPersonalizado" class="form-label">Ingresa tu monto</label>
                                <input type="number" id="montoPersonalizado" class="form-control" min="1" placeholder="Ingresa el monto deseado">
                            </div>
                            <div class="mb-3">
                                <label for="medioPago" class="form-label">Selecciona un medio de pago</label>
                                <select id="medioPago" class="form-select">
                                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                                    <option value="transferencia">Transferencia Bancaria</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="confirmarDonacion()">Confirmar Donación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/donacion-dinero.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Mostrar/ocultar campo de monto personalizado
        function toggleCustomAmount(value) {
            const customAmountContainer = document.getElementById('customAmountContainer');
            if (value === 'otro') {
                customAmountContainer.style.display = 'block';
            } else {
                customAmountContainer.style.display = 'none';
            }
        }

        // Confirmar donación
        function confirmarDonacion() {
            const montoSeleccionado = document.getElementById('monto').value;
            const montoPersonalizado = document.getElementById('montoPersonalizado').value;
            const medioPago = document.getElementById('medioPago').value;

            let monto = montoSeleccionado === 'otro' ? montoPersonalizado : montoSeleccionado;

            if (!monto || monto <= 0 || !medioPago) {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor completa todos los campos correctamente.',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
                return;
            }

            // Simulación de confirmación (aquí podrías conectar con el backend)
            Swal.fire({
                title: '¡Gracias por tu donación!',
                text: `Has donado $${monto} usando ${medioPago}.`,
                icon: 'success',
                confirmButtonText: 'Aceptar'
            }).then(() => {
                // Aquí puedes redirigir o limpiar el formulario
                document.getElementById('donarForm').reset();
                toggleCustomAmount(''); // Ocultar el campo de monto personalizado
            });
        }
    </script>
</body>
</html>
