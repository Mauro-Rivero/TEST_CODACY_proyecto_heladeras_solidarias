<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse a una Heladera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo" id="suscribirse">

    <div th:replace="fragments/header :: header(${userType}, ${isLoggedIn})"></div>

    <main>
        <div class="container h-75">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="fw-bold mb-0">Suscribirse</h1>
                    <h2 class="text-muted">a una heladera</h2>
                    <div class="d-flex align-items-center justify-content-center text-center">
                        <div class="card my-4" style="max-width: 500px;">
                            <form th:action="@{/suscribirse/guardar}" method="post">
                                <div class="mb-3 text-start">
                                    <label for="heladeraASuscribirse" class="form-label">Heladera a suscribirse</label>
                                    <select class="form-select select-heladeras" id="heladeraASuscribirse" name="heladeraId">
                                        <option selected>Seleccione heladera a suscribirse</option>

                                        <!-- <option value="1">Heladera 1</option>
                                        <option value="2">Heladera 2</option>
                                        <option value="3">Heladera 3</option> -->
                                    </select>
                                </div>
                                <div class="mb-3 text-start d-flex gap-2">
                                    <button id="btn-abrir-mapa" class="bg-white border-0 my-2 fw-bold text-start text-dark">
                                        <span class="material-symbols-outlined" style="font-size: 16px;">
                                            location_on
                                        </span>
                                        VER MAPA DE HELADERAS
                                    </button>
                                </div>                      
                                <button class="btn btn-dark w-50 mt-3">Suscribirse</button>
                            </form>
                        </div>
                        <div class="map-container" style="display: none;">
                            <h4 class="">Mapa de heladeras</h4>
                            <div class="map-recomendacion bg-white"  style="width: 500px; height: 500px;"></div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer(${userType}, ${isLoggedIn})"></div>

    <script>
        (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
            key: "AIzaSyDY6fOEVQ0EQZW00aFfg8SClSmfQWwrD1g",

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
    <script th:src="@{/js/recomendador_heladeras.js}"></script>
</body>
</html>
