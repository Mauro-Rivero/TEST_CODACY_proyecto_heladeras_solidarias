<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Falla Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="vectores-fondo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="../static/assets/logo_negro.png" alt="Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienes_somos.html">Quiénes somos</a>
                        </li>
                        <li class="./como-participar.html">
                            <a class="nav-link" href="./como_participar.html">Cómo participar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link href-colab" href="#">Colaborar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Reportar falla</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-lg-3">
                        <a href="./iniciar_sesion.html">
                            <button class="btn btn-outline-primary me-2 btn-login" type="button">Iniciar Sesión</button>
                        </a>
                        <a href="./seleccion_persona.html">
                            <button class="btn btn-primary btn-register" type="button">Registrarse</button>
                        </a>
                    </div>
                    <div class="d-flex flex-column ms-lg-3 align-items-center">
                        <span class="icon-perfil material-symbols-outlined text-dark" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                            account_circle
                        </span>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item cerrar-sesion" href="./index.html">Cerrar Sesión</a></li>
                        </ul>
                        <span class="text-user">Usuario</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="mb-0 fw-bold">Reportar una falla técnica</h1>
                    <div class="card my-4" style="max-width: 500px;">
                        <form class="text-start" action="/reportar-falla" method="POST">
                            <div class="mb-3">
                                <label for="heladeraFalla" class="form-label">Heladera que falla</label>
                                <select class="form-select select-heladeras" id="heladeraFalla">
                                    <option selected>Seleccione una heladera</option>
                                    <!-- Iterar sobre la lista de heladeras pasada desde el controlador -->
                                    <option th:each="heladera : ${heladeras}" th:value="${heladera}" th:text="${heladera}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionFalla" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionFalla" placeholder="Descripción de la falla"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="adjuntarImagenFalla" class="text-start w-100 py-2">Adjuntar imagen</label>
                                <label class="custom-file-upload">
                                    <input type="file" id="adjuntarImagenFalla" class="ms-xxl-5 w-100" accept="image/*">
                                    <span class="material-symbols-outlined">
                                        upload_file
                                    </span>
                                </label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark w-50 mt-3">Reportar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5 pt-4 d-flex flex-column">

        </ul>
        <a href="./index.html" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 link-body-emphasis text-decoration-none p-3">
            <img src="../static/assets/logo_negro.png" alt="logo heladeras solidarias" width="50">
        </a>
        <a href="mailto:proyecto.heladeras.solidarias@gmail.com" class="text-center text-muted text-sm">proyecto.heladeras.solidarias@gmail.com</a>

    </footer>
