<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Falla Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo">

    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="mb-0 fw-bold">Reportar una falla técnica</h1>
                    <div class="card my-4" style="max-width: 500px;">

                        <form th:action="@{/form-reportar-falla-tecnica}">

                            <div th:replace="fragments :: selectHeladeras(${heladeras}, 'heladeraFalla', true)"></div>

                            <div class="mb-3">
                                <label for="descripcionFalla" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionFalla" placeholder="Descripción de la falla"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="adjuntarImagenFalla" class="text-start w-100 py-2">Adjuntar imagen</label>
                                <label class="custom-file-upload">
                                    <input type="file" id="adjuntarImagenFalla" class="ms-xxl-5 w-100" accept="image/*">
                                    <span class="material-symbols-outlined">
                                        upload_file
                                    </span>
                                </label>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-dark w-50 mt-3">Reportar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

    <script th:src="@{/js/heladeras.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/render_segun_usuario.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
