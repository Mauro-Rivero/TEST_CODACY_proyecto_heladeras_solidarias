<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo">

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 text-center">
                <h1 class="mb-0 fw-bold">Contribuciones</h1>
                <div class="card my-4">
                    <div class="table-responsive">
                        <table class="table table-bordered">

                            <thead>
                            <tr>
                                <th>Contribución</th>
                                <th>Fecha</th>
                                <th>Completada</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="contribucion : ${contribuciones}">
                                <td class="text-nowrap" th:text="${contribucion.getNombre()}"></td>
                                <td class="text-nowrap" th:text="${contribucion.getFechaContribucionFormateada()}"></td>
                                <td class="text-nowrap" th:text="${contribucion.completada ? 'Sí' : 'No'}"></td>

                                <td>
                                    <a th:if="${!contribucion.completada}"
                                       th:href="@{/confirmar-contribucion/{id}(id=${contribucion.id})}"
                                       class="btn btn-primary">Confirmar</a>
                                    <span th:if="${contribucion.completada}" class="btn btn-success text-nowrap" style="pointer-events: none;">Ya confirmada</span>
                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
