<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link rel="icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="fragments/header :: header(${userType}, ${isLoggedIn})"></div>

    <main>
        <section id="registro">
            <div class="container-imagen">
                <img th:src="@{/assets/mujer-heladera.png}" alt="mujer junto a heladera">
            </div>
            <div class="register-card">
                <h2 class="fw-bold">Registrarse</h2>
                <h4>Crear usuario y contraseña</h4>
                <hr>
                <form th:action="@{/crear-usuario/guardar}" th:object="${usuario}" class="register-form" method="post" >
                    <input type="hidden" name="colaboradorId" th:value="${colaborador.id}">
                    <div class="mb-3">
                        <label for="crear-usuario" class="form-label">Crear usuario</label>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input id="crear-usuario" type="text" class="form-control" th:field="*{username}" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                            <p class="text-danger" th:errors="*{username}"></p>
                        </div>
                    </div>
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input id="password" type="password" class="form-control password-field" th:field="*{password}" placeholder="Contraseña">
                        <button class="btn toggle-password" type="button">
                            <span class="material-symbols-outlined toggle-pass-icon">
                                visibility
                            </span>
                        </button>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                            <p class="text-danger" th:errors="*{password}">Contraseña inválida, la misma debe tener entre 8 y 32 caracteres.</p>
                        </div>
                    </div>
                    <label for="password" class="form-label">Repetir Contraseña</label>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        <input id="password-repeat" type="password" class="form-control" placeholder="Contraseña">
                        <button class="btn toggle-password" type="button">
                            <span class="material-symbols-outlined toggle-pass-icon">
                                visibility
                            </span>
                        </button>
                    </div>
                    <a class="text-decoration-none d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-dark w-50">Registrarse</button>
                    </a>
                </form>
            </div>
        </section>
    </main>

    <div th:replace="fragments/footer :: footer(${userType}, ${isLoggedIn})"></div>

    <script th:src="@{/js/togglepass.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/render_segun_usuario.js}"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
