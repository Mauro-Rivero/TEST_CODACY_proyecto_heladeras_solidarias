<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuir Viandas</title>
    <link rel="shortcut icon" href="../static/assets/logo_blanco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="vectores-fondo">
    
    <div th:replace="fragments/header :: header"></div>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 class="mb-0 fw-bold">Distribuir viandas</h1>
                    <div class="card my-4">
                        <form action="#" th:action="@{/form-distribuir-viandas}">
                            <div class="mb-3 text-start">
                                <label for="cantidad" class="form-label">Cantidad de viandas</label>
                                <input type="number" min="0" class="form-control" id="cantidad" placeholder="Ingrese un número" required>
                            </div>

                            <div th:replace="fragments :: selectHeladeras(${heladeras}, 'origen', true)"></div>

                            <div th:replace="fragments :: selectHeladeras(${heladeras}, 'destino', true)"></div>

                            <div class="mb-3 text-start">
                                <label for="motivo" class="form-label">Motivo</label>
                                <select class="form-select" id="motivo" required>
                                    <option value="" disabled selected>Seleccione motivo de distribución</option>
                                    <option value="1">Desperfecto en heladera origen</option>
                                    <option value="2">Falta de viandas en heladera destino</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-dark w-50 mt-3">Distribuir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main> 
    
    <div th:replace="fragments/footer :: footer"></div>

    <script src="../static/js/heladeras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/cerrar_sesion.js"></script>
</body>
</html>
