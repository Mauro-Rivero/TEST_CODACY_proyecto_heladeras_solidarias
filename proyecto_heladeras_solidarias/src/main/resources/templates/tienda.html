<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Premios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo">

    <div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-10 w-100 text-center">
                <h1 class="mb-0 fw-bold">Tienda de premios</h1>
                <h4 class="w-light mt-4 text-muted text-start">Categorías</h4>
                <div class="container categorias-tienda-container">
                    <div class="col-12 d-flex gap-3 justify-content-between">
                        <div class="card category col-md-3 col-sm-12 d-flex align-items-center justify-content-center" id="GASTRONOMIA">
                            GASTRONOMÍA
                        </div>
                        <div class="card category col-md-3 col-sm-12 d-flex align-items-center justify-content-center" id="ELECTRONICA">
                            ELECTRÓNICA
                        </div>
                        <div class="card category col-md-3 col-sm-12 d-flex align-items-center justify-content-center" id="ARTICULOS_PARA_EL_HOGAR">
                            ARTICULOS PARA EL HOGAR
                        </div>
                        <div class="card category col-md-3 col-sm-12 d-flex align-items-center justify-content-center" id="TODOS">
                            TODOS
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="container">
    <div class="d-flex justify-content-between">
        <h4 class="w-light text-muted text-start">Beneficios</h4>
        <h4 class="w-light text-muted text-start puntos"></h4>
    </div>

    <!-- Articulos -->
    <div class="align-items-center justify-content-center d-flex flex-wrap gap-5" id="items-container">

        <div th:each="oferta : ${ofertas}" class="card mx-0 my-5" style="width: 18rem;">
            <img th:src="@{${oferta.imagen}}" class="card-img-top img-fluid h-100" alt="${articulo.articulo}">
            <div class="card-body h-100">
                <h5 class="card-title" th:text="${oferta.nombre}">Nombre del artículo</h5>
                <p class="card-text"><span class="precio" th:text="${oferta.costo.intValue()}">Precio</span> puntos</p>
                <a th:href="@{/tienda/obtener-oferta/{id}(id=${oferta.id})}" class="btn btn-primary btn-adquirir">Adquirir</a>
            </div>
        </div>

    </div>
</div>

    <div th:replace="~{fragments/footer :: footer(${userType}, ${isLoggedIn})}"></div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!--<script th:src="@{/js/tienda.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/render_segun_usuario.js}"></script>
<script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
