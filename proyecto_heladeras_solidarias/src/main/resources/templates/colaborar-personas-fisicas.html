<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaborar</title>
    <link rel="shortcut icon" th:href="@{/assets/logo_blanco.png}" type="image/x-icon">
    <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="vectores-fondo">

    <div th:replace="fragments/header :: header(${userType}, ${isLoggedIn})"></div>

    <main>
        <div class="container" style="min-height: 70vh;">
            <div class="row justify-content-center">
                <div class="col-md-10 w-100 text-center">
                    <h1 class="fw-bold mb-0">Colaborar</h1>
                    <h2 class="text-muted">Personas humanas</h2>
                    <div class="card-colaborar my-4 d-flex flex-row gap-3 align-content-center justify-content-center w-100">
                        <div class="col-md-3">
                            <a th:href="@{/donar-dinero}" class="text-decoration-none text-dark">
                                <span class="material-symbols-outlined">
                                    attach_money
                                </span>
                                <button class="btn btn-dark btn-colaborar">
                                    Donar dinero
                                </button>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/donar-vianda}" class="text-decoration-none text-dark">
                                <span class="material-symbols-outlined">
                                    restaurant
                                    </span>
                                <button class="btn btn-dark btn-colaborar">
                                    Donar vianda
                                </button>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/distribuir-viandas}" class="text-decoration-none text-dark">
                                <span class="material-symbols-outlined">
                                    local_shipping
                                    </span>
                                <button class="btn btn-dark btn-colaborar">
                                    Distribuir viandas
                                </button>
                            </a>
                        </div>
                        <div class="col-md-3">
                            <a th:href="@{/registrar-persona-vulnerable}" class="text-decoration-none text-dark">
                                <span class="material-symbols-outlined">
                                    volunteer_activism
                                    </span>
                                <button class="btn btn-dark btn-colaborar">
                                    Registrar persona en situaci√≥n vulnerable
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments/footer :: footer(${userType}, ${isLoggedIn})"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/cerrar_sesion.js}"></script>
</body>
</html>
