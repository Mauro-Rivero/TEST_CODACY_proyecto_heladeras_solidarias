    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-0 fw-bold">Donar vianda</h1>
                <div class="card my-4">
                <form>
                    <div class="mb-3 text-start">
                        <label for="nombreComida" class="form-label">¿Qué comida contiene?</label>
                        <input type="text" class="form-control" id="nombreComida" placeholder="Ej: Carne">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="fechaDeCaducidad" class="form-label">Fecha de caducidad</label>
                        <input type="date" class="form-control" id="fechaDeCaducidad" >
                    </div>
                    <div class="mb-3 text-start">
                        <label for="destino" class="form-label">Destino</label>
                        <select class="form-select" id="destino">
                            <option selected>Seleccionar heladera destino</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                            <option value="3">Opción 3</option>
                        </select>
                    </div>
                    <div class="mb-3 text-start">
                        <label for="peso" class="form-label">Peso (en kg)</label>
                        <input type="number" min="0" class="form-control" id="peso" placeholder="Peso">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="calorias" class="form-label">Calorías</label>
                        <input type="number" min="0" class="form-control" id="calorias" placeholder="Cantidad">
                    </div>
                    <button type="submit" class="btn btn-dark w-50 mt-3">Donar</button>
            </form>
        </div>
        </div>
        </div>
