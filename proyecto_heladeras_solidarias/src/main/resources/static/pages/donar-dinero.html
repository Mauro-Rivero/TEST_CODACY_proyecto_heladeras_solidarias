<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        .option-circle {
            width: 100px; /* Ajusta el tamaño según tu necesidad */
            height: 100px; /* Debe ser igual al width para asegurar un círculo perfecto */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            text-align: center;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .option-circle:hover {
            background-color: #555;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .icon-container div {
            text-align: center;
            cursor: pointer;
        }

        .icon-container div:hover {
            color: #007bff;
        }

        .selected {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Donar dinero</h1>
        <div class="my-5">
            <h4>Frecuencia de pago</h4>
            <div class="d-flex justify-content-center flex-wrap">
                <div class="option-circle">Única vez</div>
                <div class="option-circle">Semanal</div>
                <div class="option-circle">Mensual</div>
                <div class="option-circle">Semestral</div>
                <div class="option-circle">Anual</div>
            </div>
        </div>
        <div class="my-5">
            <h4>Medio de pago</h4>
            <div class="icon-container">
                <div>
                    <span class="material-symbols-outlined">
                        credit_card
                    </span>
                    <p>Crédito</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        credit_card
                    </span>
                    <p>Débito</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        payments
                    </span>
                    <p>Efectivo</p>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-handshake" viewBox="0 0 16 16">
                        <path d="M7.53 1.04A2 2 0 0 1 9 1v2.5L8.48 3 7 2H2a2 2 0 0 0-2 2v7c0 1.11.89 2 2 2h6.54a1.5 1.5 0 1 1 1.96 0H14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H9l-.47.01a2 2 0 0 1-1.02-.97zM5.5 7.5A1.5 1.5 0 1 1 7 9a1.5 1.5 0 0 1-1.5-1.5z"/>
                    </svg>
                    <p>MercadoPago</p>
                </div>
                <div>
                    <span class="material-symbols-outlined">
                        attach_money
                    </span>
                    <p>Transferencia</p>
                </div>
            </div>
        </div>
        <div class="my-5">
            <h4>Monto</h4>
            <div class="d-flex justify-content-center flex-wrap">
                <div class="option-circle">$5.000</div>
                <div class="option-circle">$10.000</div>
                <div class="option-circle">$15.000</div>
                <div class="option-circle">$20.000</div>
                <div class="option-circle">Otro importe</div>
            </div>
        </div>
    </div>
</body>
</html>
