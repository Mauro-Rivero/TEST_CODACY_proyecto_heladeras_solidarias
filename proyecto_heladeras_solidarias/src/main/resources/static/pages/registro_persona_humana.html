<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_negro.png" alt="Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cómo participar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="registro">
        <div class="container-imagen">
            <img src="../assets/mujer-heladera.png" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Registrarse</h2>
            <h4>Persona Humana</h4>
            <hr>
            <form class="register-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez">
                </div>
                <div class="mb-3">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fecha-nacimiento" name="fecha" min="1900-01-01" max="2024-12-31">
                </div>
                <div class="mb-3">
                    <span class="span-form">Documento</span>
                    <label for="tipo-documento" class="form-label w-100">Tipo</label>
                    <div class="d-flex justify-content-center gap-2">
                        <select class="form-select w-auto" id="tipo-documento">
                            <option selected>Tipo</option>
                            <option value="1">DNI</option>
                            <option value="2">Pasaporte</option>
                            <option value="3">Cédula</option>
                        </select>
                        <input type="text" class="form-control" id="numero-documento" placeholder="Número">
                    </div>
                </div>
                <span class="span-form">Dirección</span>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais">
                        <option selected>Argentina</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ej: Puerto Madryn">
                </div>
                <div class="mb-3 d-flex gap-2">
                    <div class="w-75">
                        <label for="calle" class="form-label">Calle</label>
                        <input type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás">
                    </div>
                    <div>
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Ej: 123">
                    </div>
                </div>
                <div class="mb-3">
                    <span class="span-form">Teléfono</span>
                    <div class="d-flex w-100 flex-wrap">
                        <div class="d-flex flex-column me-2">
                            <label for="prefijo" class="form-label">Prefijo</label>
                            <input type="text" class="form-control" id="prefijo" placeholder="Ej: +54" style="max-width: 80px;">
                        </div>
                        <div class="d-flex flex-column me-2">
                            <label for="codigo-area" class="form-label">Cód. área</label>
                            <input type="text" class="form-control" id="codigo-area" placeholder="Ej: 9" style="max-width: 80px;">
                        </div>
                        <div class="d-flex flex-column flex-grow-1">
                            <label for="numero-telefono" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero-telefono" placeholder="Ej: 12345678">
                        </div>
                    </div>
                </div>                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ej: juanperez@gmail.com">
                </div>
                <a href="./crear_usuario.html">
                    <button type="submit" class="btn btn-dark w-100">Continuar</button>
                </a>
            </form>
        </div>
    </main>
    <footer class="mt-5 pt-4 d-flex flex-column">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Quiénes somos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Cómo participar</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contacto</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Colaborar</a></li>
        </ul>
        <a href="../index.html" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 link-body-emphasis text-decoration-none p-3">
            <img src="../assets/logo_negro.png" alt="logo heladeras solidarias" width="50">
        </a>
        <p class="text-center text-muted text-sm">proyecto.heladeras.solidarias@gmail.com</p>
        <p class="text-center text-body-secondary">© Desarrollado por Grupo 10</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
