<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocar una heladera</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<!-- Navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Quiénes somos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cómo participar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Colaborar</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Colocar</h1>
            <h5 class="text-center text-muted">heladera</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ej: Heladera Medrano UTN">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="city" placeholder="Ej: Puerto Madryn">
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Calle</label>
                    <input type="text" class="form-control" id="street" placeholder="Ej: San Nicolás">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Número</label>
                    <input type="text" class="form-control" id="number" placeholder="Ej: 123">
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacidad</label>
                    <input type="text" class="form-control" id="capacity" placeholder="Cantidad de viandas (sólo el número)">
                </div>
                <div class="mb-3">
                    <label for="min-temp" class="form-label">Temperatura mínima</label>
                    <input type="text" class="form-control" id="min-temp" placeholder="Temperatura mínima (sólo el número)">
                </div>
                <div class="mb-3">
                    <label for="max-temp" class="form-label">Temperatura máxima</label>
                    <input type="text" class="form-control" id="max-temp" placeholder="Temperatura máxima (sólo el número)">
                </div>
                <button type="submit" class="btn btn-dark w-100">Confirmar</button>
            </form>
        </div>
    </div>
</div>

<!-- Pie de página -->
<footer>
    <div class="container">
        <a href="#">Inicio</a>
        <a href="#">Quiénes somos</a>
        <a href="#">Cómo participar</a>
        <a href="#">Contacto</a>
        <a href="#">Colaborar</a>
        <p>proyecto.heladeras.solidarias@gmail.com</p>
        <p>© Desarrollado por Grupo 10</p>
    </div>
</footer>

<!-- Enlace a Bootstrap JS y dependencias de Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
