<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="../assets/logo_blanco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="iniciar-sesion">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light px-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_negro.png" alt="Logo" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./quienes_somos.html">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./como_participar.html">Cómo participar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborar</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-lg-3">
                        <a class="text-decoration-none" href="./iniciar_sesion.html">
                            <button class="btn btn-outline-primary me-2" type="button">Iniciar Sesión</button>
                        </a>
                        <a href="./seleccion_persona.html">
                            <button class="btn btn-primary" type="button">Registrarse</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="registro">
        <div class="container-imagen">
            <img src="../assets/mujer-heladera.png" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Iniciar sesión</h2>
            <hr>
            <form class="register-form needs-validation mb-3" novalidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="usuario" placeholder="Ej: juanperez" required autocomplete="username">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required autocomplete="current-password">
                        <button class="btn toggle-password" type="button">
                            <span class="material-symbols-outlined toggle-pass-icon">visibility</span>
                        </button>
                    </div>
                </div>
                <div class="invalid-user text-danger mb-2">Usuario o contraseña incorrecta</div>
                <button type="submit" class="btn btn-dark w-100">Listo</button>
            </form>
            <a class="w-100" href="./seleccion_persona.html">¿No tenés cuenta? Registrate</a>
        </div>
    </main>
    <footer class="mt-5 pt-4 d-flex flex-column">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
            <li class="nav-item"><a href="./quienes_somos.html" class="nav-link px-2 text-body-secondary">Quiénes somos</a></li>
            <li class="nav-item"><a href="./como_participar.html" class="nav-link px-2 text-body-secondary">Cómo participar</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary href-colab">Colaborar</a></li>
        </ul>
        <a href="../index.html" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 link-body-emphasis text-decoration-none p-3">
            <img src="../assets/logo_negro.png" alt="logo heladeras solidarias" width="50">
        </a>
        <a href="mailto:proyecto.heladeras.solidarias@gmail.com" class="text-center text-muted text-sm">proyecto.heladeras.solidarias@gmail.com</a>
        <p class="text-center text-body-secondary">© Desarrollado por Grupo 10</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/validar_usuario.js"></script>
    <script src="../js/togglepass.js"></script>
</body>
</html>
