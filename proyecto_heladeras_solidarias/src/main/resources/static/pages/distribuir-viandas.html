<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuir Viandas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Distribuir viandas</h1>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-container">
                    <form>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad de viandas</label>
                            <input type="number" class="form-control" id="cantidad" placeholder="Sólo el número">
                        </div>
                        <div class="mb-3">
                            <label for="origen" class="form-label">Origen</label>
                            <select class="form-select" id="origen">
                                <option selected>Seleccione heladera de origen</option>
                                <option value="1">Heladera 1</option>
                                <option value="2">Heladera 2</option>
                                <option value="3">Heladera 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="destino" class="form-label">Destino</label>
                            <select class="form-select" id="destino">
                                <option selected>Seleccione heladera de destino</option>
                                <option value="1">Heladera 1</option>
                                <option value="2">Heladera 2</option>
                                <option value="3">Heladera 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo</label>
                            <select class="form-select" id="motivo">
                                <option selected>Seleccione motivo de distribución</option>
                                <option value="1">Desperfecto en heladera origen</option>
                                <option value="2">Falta de viandas en heladera destino</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Distribuir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
