<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Persona</title>
    <link rel="stylesheet" href="../css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_negro.png" alt="Logo" height="50">
                </a>
                <!-- Navegación -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cómo participar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Registrar persona</h1>
                <h5 class="text-center text-muted">en situación vulnerable</h5>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ej: Pérez">
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimiento">
                    </div>
                    <div class="mb-3">
                        <label for="documentoTipo" class="form-label">Documento</label>
                        <select class="form-select" id="documentoTipo">
                            <option selected>Tipo</option>
                            <option value="dni">DNI</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="otro">Otro</option>
                        </select>
                        <input type="text" class="form-control mt-2" id="documentoNumero" placeholder="Número">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="sinDocumento">
                            <label class="form-check-label" for="sinDocumento">
                                No posee documento
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="situacionVivienda" class="form-label">Situación de vivienda</label>
                        <select class="form-select" id="situacionVivienda">
                            <option selected>Seleccione una opción</option>
                            <option value="propia">Propia</option>
                            <option value="alquilada">Alquilada</option>
                            <option value="prestada">Prestada</option>
                            <option value="calle">En situación de calle</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ej: Puerto Madryn">
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="calle" class="form-label">Calle</label>
                            <input type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Ej: 123">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="menoresACargo">
                            <label class="form-check-label" for="menoresACargo">
                                Posee menores a cargo
                            </label>
                        </div>
                        <select class="form-select mt-2" id="cantidadMenores">
                            <option selected>Cuántos</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5+">5 o más</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
