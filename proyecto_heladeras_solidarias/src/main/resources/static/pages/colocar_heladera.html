    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="fw-bold mb-0">Colocar</h1>
                <h2 class="text-muted fw-light mt-0"> una heladera</h2>
                <div class="card my-4">
                    <form>
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" placeholder="Ej: Heladera Medrano UTN">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="city" class="form-label">Ciudad</label>
                            <input type="text" class="form-control" id="city" placeholder="Ej: Puerto Madryn">
                        </div>
                        <div class="mb-3 text-start d-flex gap-2">
                            <div class="w-75">
                                <label for="calle" class="form-label">Calle</label>
                                <input type="text" class="form-control" id="calle" placeholder="Ej: San Nicolás">
                            </div>
                            <div>
                                <label for="numero" class="form-label">Número</label>
                                <input type="text" class="form-control" id="numero" placeholder="Ej: 123">
                            </div>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="capacity" class="form-label">Capacidad</label>
                            <input type="text" class="form-control" id="capacity" placeholder="Cantidad de viandas (sólo el número)">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="min-temp" class="form-label">Temperatura mínima</label>
                            <input type="text" class="form-control" id="min-temp" placeholder="Temperatura mínima (sólo el número)">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="max-temp" class="form-label">Temperatura máxima</label>
                            <input type="text" class="form-control" id="max-temp" placeholder="Temperatura máxima (sólo el número)">
                        </div>
                        <button type="submit" class="btn btn-dark w-50 mt-3">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
