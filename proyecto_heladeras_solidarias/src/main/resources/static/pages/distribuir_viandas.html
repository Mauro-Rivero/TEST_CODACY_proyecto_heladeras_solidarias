    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="mb-0 fw-bold">Distribuir viandas</h1>
                <div class="card my-4">
                    <form>
                        <div class="mb-3 text-start">
                            <label for="cantidad" class="form-label">Cantidad de viandas</label>
                            <input type="number" min="0" class="form-control" id="cantidad" placeholder="Ingrese un número">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="origen" class="form-label">Origen</label>
                            <select class="form-select select-heladeras" id="origen">
                                <option  selected>Seleccione heladera de origen</option>
                                <!-- heladeras -->
                            </select>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="destino" class="form-label">Destino</label>
                            <select class="form-select select-heladeras" id="destino">
                                <option selected>Seleccione heladera de destino</option>
                                <!-- heladeras -->
                            </select>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="motivo" class="form-label">Motivo</label>
                            <select class="form-select" id="motivo">
                                <option selected>Seleccione motivo de distribución</option>
                                <option value="1">Desperfecto en heladera origen</option>
                                <option value="2">Falta de viandas en heladera destino</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-dark w-50 mt-3">Distribuír</button>
                    </form>
                </div>
            </div>
        </div>
