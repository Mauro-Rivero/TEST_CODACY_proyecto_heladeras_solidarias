<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/logo_negro.png" alt="Logo" height="50">
                </a>
                <!-- Navegación -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Quiénes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cómo participar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Colaborar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="registro">
        <div class="container-imagen">
            <img src="../assets/mujer-heladera.png" alt="mujer junto a heladera">
        </div>
        <div class="register-card">
            <h2 class="fw-bold">Registrarse</h2>
            <h4>Crear usuario</h4>
            <hr>
            <form class="register-form">
                <div class="mb-3">
                    <label for="crear-usuario" class="form-label">Crear usuario</label>
                    <input type="text" class="form-control" id="crear-usuario" placeholder="Ej: juanperez">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ej: Pérez">
                </div>             
                <a href="../index.html">
                    <button type="submit" class="btn btn-dark w-100">Registrarse</button>
                </a>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
